<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random BGC</title>
</head>

<body style="height: 100vh;">

    <div style="display: flex; flex-direction: column; justify-content: space-between; align-items: center; margin: 20px 0 20px 0;">
        <h1>Random Background Color</h1>
        <div style="display: felx; justify-content: center; align-items: center;">
            <button style="background-color: aqua; color: black; border-radius: 10px; padding: 10px 20px;" id="btn">Change</button>
        </div>
    </div>

</body>

<script>
    const btn = document.getElementById('btn');
    const body = document.querySelector('body');

    btn.addEventListener('mouseover', () => {
        const str = "abcdef1234567890"
        let randomColor = '';
        for(let i = 0; i < 6; i++) {
            randomColor += str[Math.floor(Math.random() * str.length)];
        }
        body.style.backgroundColor = '#' + randomColor;
    });
</script>

</html>
